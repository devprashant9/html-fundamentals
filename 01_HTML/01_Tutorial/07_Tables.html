<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
</head>
<body>
    <!-- Tables in HTML -->
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Prashant</td>
            <td>Kumar</td>
            <td>24</td>
        </tr>
        <tr>
            <td>Ankit</td>
            <td>Giri</td>
            <td>24</td>
        </tr>
    </table>
</body>
</html>
