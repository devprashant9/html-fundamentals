<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms in HTML</title>
</head>

<body>
    <!-- Forms in HTML-->
    <form action="action.php">
        <label for="name">Name: </label>
        <input type="text" placeholder="Prashant Kumar Jha" />
        <br />
        <br />
        <label for="email">Email: </label>
        <input type="email" placeholder="xyz@gmail.com" />
        <br />
        <br />
        <label for="password">Password: </label>
        <input type="password" />
        <br />
        <br />
        <label for="101">Class XI
            <input type="radio" value="class XI" name="class" id="101" />Class XI
        </label>
        <br />
        <br />
        <label for="102">Class XII
            <input type="radio" value="class XII" name="class" id="102" />Class XII
        </label>
        <br><br>
        <label for="math"> Math
            <input type="checkbox" value="math" name="subject" id="1">
        </label>
        <br><br>
        <label for="physics"> Physics
            <input type="checkbox" value="physics" name="subject" id="1">
        </label>
        <br><br>
        <label for="computer">Computer
            <input type="checkbox" value="computer" name="subject" id="1">
        </label>
        <br><br>
        <label for="java">Java
            <input type="checkbox" value="java" name="subject" id="1">
        </label>
        <br>
        <br>
        <textarea name="feedback" id="101" placeholder="Feedback . . . !">Feedback</textarea>
        <br><br>
        Select City:
        <select name="city" id="city">City
            <option value="delhi">Delhi</option>
            <option value="kolkata">Kolkata</option>
        </select>
        <br><br>
        <input type="submit" value="submit">
    </form>
</body>

</html>
