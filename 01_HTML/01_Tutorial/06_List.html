<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>List in HTML</title>
</head>
<body>
    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <ul>
            <li>Color Red</li>
            <li>Season Summer</li>
        </ul>
        <li>Mango</li>
        <li>Litchi</li>
    </ul>

    <!-- Ordered List -->
    <ol>
        <li>Pizza</li>
        <li>Sharwma</li>
        <li>Burger</li>
    </ol>
</body>
</html>
