<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Tags in HTML</title>
</head>
<body>
    <!-- Container for Other Tags: Block Level -->
    <div>
        <p>I am Div.</p>
        <p>I am on Next Line.</p>
    </div>

    <!-- Inline Level -->
    <span>I am Span.</span>
    <span>I am on Same Line.</span>
</body>
</html>
